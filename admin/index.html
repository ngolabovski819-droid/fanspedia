<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>FansPedia CMS</title>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  <script>
    CMS.init({
      config: {
        load_config_file: false,
        publish_mode: 'simple',
        backend: {
          name: 'github',
          repo: 'ngolabovski819-droid/fanspedia',
          branch: 'main',
          base_url: 'https://www.fanspedia.net',
          auth_endpoint: 'api/oauth/authorize'
        },
        media_folder: 'public/uploads',
        public_folder: '/uploads',
        collections: [
          {
            name: 'blog',
            label: 'Blog Posts',
            folder: 'content/blog',
            create: true,
            editor: { preview: false },
            slug: '{{fields.slug}}',
            extension: 'md',
            format: 'frontmatter',
            identifier_field: 'slug',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'URL Slug', name: 'slug', widget: 'string', hint: 'The URL path for this post, e.g. my-post-title — lowercase letters, numbers and hyphens only. Cannot be changed after publishing (would break the URL).', pattern: ['^[a-z0-9][a-z0-9-]*[a-z0-9]$', 'Lowercase letters, numbers, and hyphens only (no leading/trailing hyphens)'] },
              { label: 'Date', name: 'date', widget: 'datetime', format: 'YYYY-MM-DD', date_format: 'YYYY-MM-DD', time_format: false },
              {
                label: 'Category', name: 'category', widget: 'select',
                options: [
                  { label: 'Guides', value: 'guides' },
                  { label: 'Tips', value: 'tips' },
                  { label: 'News', value: 'news' },
                  { label: 'Creators', value: 'creators' },
                  { label: 'How-To', value: 'how-to' }
                ]
              },
              { label: 'Category Label', name: 'categoryLabel', widget: 'string', hint: "Display label e.g. 'Guides', 'Tips'" },
              { label: 'Emoji', name: 'emoji', widget: 'string', required: false, hint: 'Optional. Leave blank if you use featured images.' },
              { label: 'Read Time', name: 'read_time', widget: 'string', hint: "e.g. '5 min read'" },
              { label: 'Excerpt', name: 'excerpt', widget: 'text', required: false, hint: 'Short summary shown in the blog listing card (1-2 sentences). Leave blank to auto-generate from body.' },
              { label: 'Featured Image', name: 'featured_image', widget: 'string', required: false, hint: 'URL of the 16:9 hero image (recommended: 1200×675px). Leave blank to show emoji instead.' },
              { label: 'Featured Image Alt Text', name: 'featured_image_alt', widget: 'string', required: false, hint: 'Descriptive alt text for the featured image (for accessibility and SEO)' },
              { label: 'SEO Title', name: 'seo_title', widget: 'string', required: false, hint: 'Overrides the browser tab title for SEO (50-60 chars). Leave blank to use the post title.' },
              { label: 'Meta Description', name: 'meta_description', widget: 'text', required: false, hint: 'Shown in Google search results (150-160 chars). Leave blank to use the excerpt.' },
              {
                label: 'Body',
                name: 'body',
                widget: 'markdown',
                modes: ['raw'],
                default_mode: 'raw',
                hint: 'Stable raw markdown mode. Use #, ##, **bold**, and table syntax.'
              }
            ]
          }
        ]
      }
    });

    // Reduce caret-jump behavior in some browser/extension combinations
    // by disabling autocorrect/spellcheck on dynamically mounted editor fields.
    (function hardenEditorInputs() {
      const apply = (root = document) => {
        root.querySelectorAll('textarea, input[type="text"], [contenteditable="true"]').forEach((node) => {
          node.setAttribute('spellcheck', 'false');
          node.setAttribute('autocorrect', 'off');
          node.setAttribute('autocapitalize', 'off');
          node.setAttribute('autocomplete', 'off');
        });
      };

      apply();
      const observer = new MutationObserver((mutations) => {
        for (const mutation of mutations) {
          for (const addedNode of mutation.addedNodes) {
            if (addedNode.nodeType === 1) {
              apply(addedNode);
            }
          }
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</body>
</html>
