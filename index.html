<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creator Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin-top: 40px;
    }
    .card {
      background: #222;
      color: #ddd;
      border: none;
      border-radius: 12px;
      transition: 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .card img {
      border-radius: 12px 12px 0 0;
      height: 200px;
      object-fit: cover;
      width: 100%;
      min-height: 200px;
      min-width: 100px;
      background-color: #333;
    }
    .card img[src*="1x1"], .card img[width="1"], .card img[height="1"] {
      display: none;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Creator Finder</h1>

    <!-- Search bar -->
    <div class="mb-3">
      <input id="search" type="text" class="form-control" placeholder="Search creators..." />
    </div>

    <!-- Filters -->
    <div class="d-flex justify-content-center align-items-center mb-4 flex-wrap gap-3">
      <div class="form-check form-switch">
        <input id="verified" type="checkbox" class="form-check-input me-2">
        <label for="verified" class="form-check-label me-4">Verified only</label>
      </div>

      <div>
        <label for="price" class="form-label me-2">Max price ($)</label>
        <input id="price" type="range" class="form-range w-100" min="0" max="100" value="100" step="1">
      </div>
      <span id="price-value" class="ms-2">100</span>
    </div>

    <!-- Results -->
    <div id="results" class="row g-3 justify-content-center"></div>
    <p id="error" class="error"></p>
    <p id="status" style="color: #888; margin-top: 10px; font-size: 14px;"></p>
    
    <!-- Pagination -->
    <div id="pagination" class="mt-4 d-flex justify-content-center gap-2" style="display: none !important;">
      <button id="prevPage" class="btn btn-secondary">Previous</button>
      <span id="pageInfo" class="align-self-center" style="color: #aaa;"></span>
      <button id="nextPage" class="btn btn-secondary">Next</button>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("search");
    const verifiedToggle = document.getElementById("verified");
    const priceRange = document.getElementById("price");
    const priceValue = document.getElementById("price-value");
    const resultsDiv = document.getElementById("results");
    const errorDiv = document.getElementById("error");
    const statusDiv = document.getElementById("status");
    const paginationDiv = document.getElementById("pagination");
    const prevPageBtn = document.getElementById("prevPage");
    const nextPageBtn = document.getElementById("nextPage");
    const pageInfo = document.getElementById("pageInfo");
    
    let currentPage = 1;
    const pageSize = 24;

    // Perform the API search
    async function performSearch(resetPage = true) {
      if (resetPage) currentPage = 1;
      
      const q = searchInput.value.trim();
      const verified = verifiedToggle.checked;
      const price = priceRange.value;

      resultsDiv.innerHTML = "";
      errorDiv.textContent = "";
      statusDiv.textContent = "Searching...";

      try {
        const apiUrl = `/api/search?q=${encodeURIComponent(q)}&verified=${verified}&price=${price}&page=${currentPage}&page_size=${pageSize}`;
        console.log('Fetching:', apiUrl);
        statusDiv.textContent = `Fetching page ${currentPage}...`;
        
        const response = await fetch(apiUrl);
        console.log('Response status:', response.status);
        statusDiv.textContent = `Response: ${response.status}`;
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('API error response:', errorText);
          statusDiv.textContent = `API Error: ${response.status}`;
          throw new Error(`HTTP error: ${response.status} - ${errorText}`);
        }

        // Safely parse response
        const text = await response.text();
        console.log('Response text length:', text.length);
        let data;
        try {
          data = JSON.parse(text);
          console.log('Parsed data:', data.length, 'results');
          statusDiv.textContent = `Got ${data.length} results from API`;
        } catch (err) {
          console.error("Invalid JSON from backend:", text);
          statusDiv.textContent = "Invalid JSON from server";
          throw new Error("Invalid JSON from server");
        }

        if (!Array.isArray(data)) {
          console.error("Unexpected API data:", data);
          errorDiv.textContent = "Invalid data format.";
          statusDiv.textContent = "Data is not an array";
          return;
        }

        if (data.length === 0) {
          console.warn('API returned 0 results for query:', { q, verified, price });
          resultsDiv.innerHTML = `<p class='text-muted'>No results found. Try adjusting filters or search term.</p>`;
          statusDiv.textContent = "0 results - try different search";
          return;
        }

        console.log('Rendering', data.length, 'results');
        statusDiv.textContent = `Rendering ${data.length} results...`;

        // Render cards
        data.forEach(item => {
          // Use full avatar for best quality, fallback to c144 if needed
          const img = item.avatar || item.avatar_c144 || "";
          const imgSrc = img && img.startsWith("http") ? img : "/static/no-image.png";
          
          const name = item.name || "Unknown";
          const username = item.username || "—";
          const priceText = (item.subscribePrice && !isNaN(item.subscribePrice))
            ? `$${parseFloat(item.subscribePrice).toFixed(2)}`
            : "Free";
          const verifiedIcon = item.isVerified ? "✅" : "";
          const location = item.location || "";

          const col = document.createElement("div");
          col.className = "col-sm-6 col-md-4 col-lg-3";
          col.innerHTML = `
            <div class="card h-100">
              <img src="${imgSrc}" alt="${name}" loading="lazy" referrerpolicy="no-referrer" 
                   onerror="if(this.src!='/static/no-image.png'){this.src='/static/no-image.png';}"
                   onload="if(this.naturalWidth<=10||this.naturalHeight<=10){this.parentElement.parentElement.remove();}">
              <div class="card-body text-start">
                <h5>${name} ${verifiedIcon}</h5>
                <p class="mb-1">@${username}</p>
                <p class="mb-1">${location}</p>
                <p class="mb-1"><strong>${priceText}</strong></p>
              </div>
            </div>`;
          resultsDiv.appendChild(col);
        });
        
        statusDiv.textContent = `Showing ${data.length} results (Page ${currentPage})`;
        
        // Show/hide pagination
        if (data.length === pageSize) {
          paginationDiv.style.display = 'flex';
          pageInfo.textContent = `Page ${currentPage}`;
          prevPageBtn.disabled = currentPage === 1;
        } else {
          paginationDiv.style.display = data.length > 0 ? 'flex' : 'none';
          pageInfo.textContent = `Page ${currentPage} (Last page)`;
          prevPageBtn.disabled = currentPage === 1;
          nextPageBtn.disabled = true;
        }
      } catch (err) {
        console.error("Frontend error:", err);
        errorDiv.textContent = "Error loading results.";
        statusDiv.textContent = `Error: ${err.message}`;
        paginationDiv.style.display = 'none';
      }
    }

    // Debounced search
    let searchTimeout;
    searchInput.addEventListener("input", () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => performSearch(true), 400);
    });

    verifiedToggle.addEventListener("change", () => performSearch(true));
    priceRange.addEventListener("input", () => {
      priceValue.textContent = priceRange.value;
      performSearch(true);
    });
    
    // Pagination controls
    prevPageBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        performSearch(false);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });
    
    nextPageBtn.addEventListener("click", () => {
      currentPage++;
      performSearch(false);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Initial load - only if there's a search query
    if (searchInput.value.trim()) {
      performSearch(true);
    } else {
      // Load popular models on initial page load (no search query = sorted by favorites)
      statusDiv.textContent = "Loading popular creators...";
      performSearch(true);
    }
  </script>
</body>
</html>
