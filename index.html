  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin-top: 40px;
    }
    .card {
      background: #222;
      color: #ddd;
      border: none;
      border-radius: 16px;
      transition: 0.2s;
      overflow: hidden;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0,122,255,0.3);
    }
    .card img {
      border-radius: 0;
      height: 360px;
      object-fit: cover;
      width: 100%;
      min-height: 360px;
      background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .view-profile-btn {
      background: #007aff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;

      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      text-align: center;
      margin-top: 12px;
    }
    .view-profile-btn:hover {
      background: #0066dd;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,122,255,0.4);
      color: white;
    }
    .card-body {
      padding: 16px;
    }
    .card h5 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Best OnlyFans Girls</h1>
    <p class="text-muted mb-4">Search and discover top OnlyFans creators</p>

    <!-- Search bar -->
    <div class="mb-3">
      <input id="search" type="text" class="form-control" placeholder="Search creators..." />
    </div>

    <!-- Filters -->
    <div class="d-flex justify-content-center align-items-center mb-4 flex-wrap gap-3">
      <div class="form-check form-switch">
        <input id="verified" type="checkbox" class="form-check-input me-2">
        <label for="verified" class="form-check-label me-4">Verified only</label>
      </div>

      <div>
        <label for="price" class="form-label me-2">Max price ($)</label>
        <input id="price" type="range" class="form-range w-100" min="0" max="100" value="100" step="1">
      </div>
      <span id="price-value" class="ms-2">100</span>
    </div>

    <!-- Results -->
    <div id="results" class="row g-3 justify-content-center"></div>
    <p id="error" class="error"></p>
    <p id="status" style="color: #888; margin-top: 10px; font-size: 14px;"></p>
    
    <!-- Pagination -->
    <div id="pagination" class="mt-4 d-flex justify-content-center gap-2" style="display: none !important;">
      <button id="prevPage" class="btn btn-secondary">Previous</button>
      <span id="pageInfo" class="align-self-center" style="color: #aaa;"></span>
      <button id="nextPage" class="btn btn-secondary">Next</button>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("search");
    const verifiedToggle = document.getElementById("verified");
    const priceRange = document.getElementById("price");
    const priceValue = document.getElementById("price-value");
    const resultsDiv = document.getElementById("results");
    const errorDiv = document.getElementById("error");
    const statusDiv = document.getElementById("status");
    const paginationDiv = document.getElementById("pagination");
    const prevPageBtn = document.getElementById("prevPage");
    const nextPageBtn = document.getElementById("nextPage");
    const pageInfo = document.getElementById("pageInfo");
    
    let currentPage = 1;
    const pageSize = 50;
    let isLoading = false;
    let hasMore = true;

    // Perform the API search
    async function performSearch(resetPage = true, append = false) {
      if (isLoading || (!hasMore && !resetPage)) return;
      isLoading = true;
      
      if (resetPage) {
        currentPage = 1;
        hasMore = true;
        resultsDiv.innerHTML = "";
      }
      
      const q = searchInput.value.trim();
      const verified = verifiedToggle.checked;
      const price = priceRange.value;

      if (!append) resultsDiv.innerHTML = "";
      errorDiv.textContent = "";
      statusDiv.textContent = append ? "Loading more..." : "Searching...";

      try {
        // Build API URL - only include verified param if checkbox is checked
        let apiUrl = `/api/search?q=${encodeURIComponent(q)}&price=${price}&page=${currentPage}&page_size=${pageSize}`;
        if (verified) {
          apiUrl += '&verified=true';
        }
        console.log('Fetching:', apiUrl);
        statusDiv.textContent = `Loading page ${currentPage}...`;
        
        const response = await fetch(apiUrl);
        console.log('Response status:', response.status);
        statusDiv.textContent = `Response: ${response.status}`;
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('API error response:', errorText);
          statusDiv.textContent = `API Error: ${response.status}`;
          throw new Error(`HTTP error: ${response.status} - ${errorText}`);
        }

        // Safely parse response
        const text = await response.text();
        console.log('Response text length:', text.length);
        let data;
        try {
          data = JSON.parse(text);
          console.log('Parsed data:', data.length, 'results');
          statusDiv.textContent = `Got ${data.length} results from API`;
        } catch (err) {
          console.error("Invalid JSON from backend:", text);
          statusDiv.textContent = "Invalid JSON from server";
          throw new Error("Invalid JSON from server");
        }

        if (!Array.isArray(data)) {
          console.error("Unexpected API data:", data);
          errorDiv.textContent = "Invalid data format.";
          statusDiv.textContent = "Data is not an array";
          return;
        }

        if (data.length === 0) {
          console.warn('API returned 0 results for query:', { q, verified, price });
          resultsDiv.innerHTML = `<p class='text-muted'>No results found. Try adjusting filters or search term.</p>`;
          statusDiv.textContent = "0 results - try different search";
          return;
        }

        console.log('Rendering', data.length, 'results');
        statusDiv.textContent = `Rendering ${data.length} results...`;

        // Render cards
        data.forEach(item => {
          // Use c144 thumbnail first (144x144, ~10KB) instead of full avatar (~100KB)
          // This gives 60-70% file size reduction with acceptable quality for cards
          const img = item.avatar_c144 || item.avatar || "";
          const imgSrc = img && img.startsWith("http") ? img : "/static/no-image.png";
          
          const name = item.name || "Unknown";
          const username = item.username || "—";
          const priceText = (item.subscribePrice && !isNaN(item.subscribePrice))
            ? `$${parseFloat(item.subscribePrice).toFixed(2)}`
            : "Free";
          const verifiedIcon = item.isVerified ? "✅" : "";
          const location = item.location || "";
          const profileUrl = username !== "—" ? `https://onlyfans.com/${username}` : "#";

          const col = document.createElement("div");
          col.className = "col-sm-6 col-md-4 col-lg-3";
          col.innerHTML = `
            <div class="card h-100">
              <img src="${imgSrc}" 
                   alt="${name}" 
                   width="270" 
                   height="360"
                   loading="lazy" 
                   referrerpolicy="no-referrer" 
                   onerror="if(this.src!='/static/no-image.png'){this.src='/static/no-image.png';}"
                   onload="if(this.naturalWidth<=10||this.naturalHeight<=10){this.parentElement.parentElement.remove();}">
              <div class="card-body text-start">
                <h5 class="mb-2">${name} ${verifiedIcon}</h5>
                <p class="mb-1 text-muted">@${username}</p>
                <p class="mb-2 text-muted small">${location}</p>
                <p class="mb-3"><strong style="color: #4caf50; font-size: 18px;">${priceText}</strong></p>
                <a href="${profileUrl}" target="_blank" rel="noopener noreferrer" class="view-profile-btn">
                  View Profile
                </a>
              </div>
            </div>`;
          resultsDiv.appendChild(col);
        });
        
        statusDiv.textContent = `Showing ${resultsDiv.children.length} results`;
        hasMore = data.length === pageSize;
        
        // Hide pagination buttons (using infinite scroll now)
        paginationDiv.style.display = 'none';
        
        isLoading = false;
      } catch (err) {
        console.error("Frontend error:", err);
        errorDiv.textContent = "Error loading results.";
        statusDiv.textContent = `Error: ${err.message}`;
        paginationDiv.style.display = 'none';
        isLoading = false;
      }
    }
    
    // Infinite scroll: load more when near bottom
    window.addEventListener('scroll', () => {
      if (isLoading || !hasMore) return;
      
      const scrollPosition = window.innerHeight + window.scrollY;
      const pageHeight = document.documentElement.scrollHeight;
      
      // Load more when within 500px of bottom
      if (scrollPosition >= pageHeight - 500) {
        currentPage++;
        performSearch(false, true);
      }
    });

    // Debounced search
    let searchTimeout;
    searchInput.addEventListener("input", () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => performSearch(true), 400);
    });

    verifiedToggle.addEventListener("change", () => performSearch(true));
    priceRange.addEventListener("input", () => {
      priceValue.textContent = priceRange.value;
      performSearch(true);
    });

    // Initial load - load popular models
    statusDiv.textContent = "Loading popular creators...";
    performSearch(true);
  </script>

  <!-- Footer -->
  <footer class="text-center mt-5 pb-4" style="color: #666; font-size: 14px;">
    <p class="mb-2">© 2025 BestOnlyFansGirls.net - Find the best OnlyFans creators</p>
    <p class="mb-0">9,500+ verified creators • Updated daily</p>
  </footer>
</body>
